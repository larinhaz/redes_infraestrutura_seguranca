<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">-</button></td>
             </tr>
             <tr>
             <td><button onclick="insert(4)">4</button></td>
             <td><button onclick="insert(5)">5</button></td>
             <td><button onclick="insert(6)">6</button></td>
             <td><button onclick="insert(+)">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2">
                    <button
                    style="height:102px; background-color: blue;"
                    onclick="calcular()"
                >
                    =  
            </button>
              </td>
            </tr>
            <td colspan="2">
                <button style="width: 102px;" onclick="insert('0')">0</button>
            </td>
            <td><button onclick="insert('.')">.</div></button></td>
            </tr>
        </table>
        <span>&copy;faraonico tecnologia</span>
    </div>
</body> 
<script src="script.js"></script>
</html>
